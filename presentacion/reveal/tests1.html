<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css" id="theme">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">


    <link rel="stylesheet" href="../../web/css/bootstrap.css">
    <link rel="stylesheet" href="../../web/css/bootstrap-slider.min.css">
    <!-- Activamos el código Javascript de Bootstrap y de jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../../web/js/bootstrap.js"></script>
    <script src="../../web/js/bootstrap-slider.min.js"></script>
    <!-- Numeric.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"> </script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section>Slide 1</section>
        <section>Slide 2</section>
        <section>
          <h2>The Lorenz Equations</h2>
          \[\begin{aligned}
          \dot{x} &amp; = \sigma(y-x) \\
          \dot{y} &amp; = \rho x - y - xz \\
          \dot{z} &amp; = -\beta z + xy
          \end{aligned} \]
        </section>
        <section>

          <!-- El applet empieza aqui -->
          <div class="container" style="text-align: center">
            <div class="card card-body bg-dark">
              <div class="row">
                <div class="col-md">
                  <div id="myDiv" style="height: 400px;width:100%">
                    <!-- Plotly chart will be drawn inside this DIV -->
                  </div>
                </div>
              </div>
            </div>
            <br>
            <!-- BOTONERA -->
            <form class="form-group card card-body bg-dark">
              <div class="col-md">
                <label>Numero de variables: &nbsp;<span id="numeroLectura"> 20</span></label>
                <input type="range" id="numeroSlider" class="slider custom-range" onchange="updateNum()" min="1" max="50" value="20" step="1">
                <label>Velocidad: &nbsp;<span id="velocidadLectura"> 1</span></label>
                <input type="range" id="velocidadSlider" class="slider custom-range" onchange="updateVel()" min="1" max="10" value="1" step="1">
              </div>
              <div class="form-group col-md-12">
                <label for="stateSelect">Tipo de variable</label>
                <select id="stateSelect" class="form-control" onchange="updateState()">
                  <option value="0"> Dados (del 1 al 6)</option>
                  <option value="1"> Moneda (0 ó 1)</option>
                  <option value="2">Entre 0 y 1 de forma continua</option>
                </select>
              </div>
              <div class="form-group col-md-12">
                <input id="startButton" type="button" onclick="startStop()" value="  Start  " class="btn btn-primary">
                <input id="resetButton" type="button" onclick="resetNums()" value="  Reset  " class="btn btn-danger">
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script type="text/javascript" src="../../web/Apps/LimiteCentral.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
      });
    </script>
    <script src="plugin/math/math.js"></script>
    <script>
      Reveal.initialize({
        math: {
          mathjax: 'https://cdn.jsdelivr.net/gh/mathjax/mathjax@2.7.8/MathJax.js',
          config: 'TeX-AMS_HTML-full',
          // pass other options into `MathJax.Hub.Config()`
          TeX: {
            Macros: {
              RR: "{\\bf R}"
            }
          }
        },
        plugins: [RevealMath]
      });
    </script>
  </body>

</html>
