<!DOCTYPE html>
<meta charset="utf-8">

<html>

  <head>
    <title>PolarTest4</title>
    <!-- Numeric.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style type="text/css">
      /* Create three equal columns that floats next to each other */
      .column {
        float: left;
        width: 50%;
      }

      /* Clear floats after the columns */
      .row:after {
        content: "";
        display: table;
        clear: both;
      }

      /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
      @media screen and (max-width: 600px) {
        .column {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="row">
      <div class="column">
        <div id="anillo" style="width: 100px; height: 100px;">
          <!-- Plotly chart will be drawn inside this DIV -->
        </div>
      </div>

      <div class="column">
        <div id="graph" style="width: 300px; height: 300px;">
          <!-- Plotly chart will be drawn inside this DIV -->
        </div>
      </div>
    </div>

    <div class="row">
      <label>Numero de partículas:</label>
      <output id="numeroOut" class="numeroOut" name="numeroOut">20</output>
      <input type="range" id="numero" class="slider" name="numero" min="1" max="50" value="20" step="1">
      </br>
      </br>
      <label>Número de sectores:</label>
      <output id="sectoresOut" class="sectoresOut" name="sectoresOut">5</output>
      <input type="range" id="sectores" class="slider" name="sectores" min="1" max="50" value="5" step="1">
      </br>
      </br>
      <label>Velocidad:</label>
      <output id="velocidadOut" class="velocidadOut" name="velocidadOut">5</output>
      <input type="range" id="velocidad" class="slider" name="velocidad" min="1" max="50" value="5" step="1">
      </br>
      </br>
      <label class="input-check"><input type="checkbox" value="something" name="test" /> Start / Stop </label>
      </br>
      </br>
      <select id="stateSelect" name="stateSelect">
        <option value="0">Aleatorio (50/50)</option>
        <option value="1">Aleatorio (30/70)</option>
        <option value="2">Aleatorio (70/30)</option>
        <option value="3">Todos azules</option>
        <option value="4">Alternando</option>
      </select>
    </div>


    <script>
      // JAVASCRIPT CODE GOES HERE

      // Contadores para los slider
      $(document).on('input', 'input[type="range"]', function(e) {
        var changes = this.id + 'Out';
        document.getElementById(changes).innerHTML = e.target.value;
      });

      // CODIGO PRINCIPAL
      $(document).ready(function() {
        $('input[type=checkbox][name=test]').change(function(e) {
          if (this.checked) {
            /* START */
            console.log("START");
            var f = 0;
            var frames = [],
              dif = [];
            frames.push(f);

            // Inicializar los valores de los sliders
            var selectElement = document.querySelector('#stateSelect');
            var tipo = selectElement.value;
            var n = numero.value,
              m = sectores.value,
              vel = velocidad.value;
            // Generar el anillo externo y las divisiones, dibujarlos
            var ring = generaAnillo(n, m, tipo);
            var S = ring[0],
              X0 = ring[1];
            var ext = getBlueRed(X0, S);
            var radBlueExt = getRadio(ext[0].length, 2),
              radRedExt = getRadio(ext[1].length, 2),
              thBlueExt = getTheta(ext[0], n),
              thRedExt = getTheta(ext[1], n);
            // DIVISIONES
            var radDiv = getRadio(S.length, 1.7),
              thDiv = getTheta(S, n);
            // OFFSET para que las divisiones aparezcan ENTRE puntos
            for (var i = 0; i < thDiv.length; i++) {
              thDiv[i] -= 360 / (n * 2);
            }
            //PARA LA PRIMERA ITERACION
            var blueInt = ext[0],
              redInt = ext[1],
              X = X0;

            // LOOP DE PLOT
            ///////////////

            interval = setInterval(function() {
              console.log(f++);

              var radBlueInt = getRadio(blueInt.length, 1.5),
                radRedInt = getRadio(redInt.length, 1.5),
                thBlueInt = getTheta(blueInt, n),
                thRedInt = getTheta(redInt, n);

              // Dibuja el anillo interior y la diferencia de numeros
              plotAnillo(radBlueExt, thBlueExt, radRedExt, thRedExt, radBlueInt, thBlueInt, radRedInt, thRedInt, radDiv, thDiv);

              dif.push(blueInt.length - redInt.length);
              plotNumber(frames, dif);

              frames.push(f);

              // Avanza un paso
              var N = anilloStep(X, S);

              var int = getBlueRed(N, S);
              blueInt = int[0];
              redInt = int[1];

              X = N;
              // Repite
            }, (1 / vel) * 100);
          } else {
            /* Act on the event */
            console.log("STOP");
            clearInterval(interval);
          }
        });
      }); // Fin de document.ready




      /////////////////////////////
      // DEFINICION DE FUNCIONES //
      /////////////////////////////


      // FUNCIONES DE CALCULO
      ///////////////////////

      function generaAnillo(n, m, tipo) {
        var X = [],
          S = [],
          blue = [],
          red = [];

        // Genera los sectores
        for (var i = 0; i < m; i++) {
          var l = Math.floor(n * Math.random(1, n + 1));
          if (S.includes(l)) {
            i -= i;
          } else {
            S.push(l);
          }
        };
        switch (Number(tipo)) {
          case 0:
            for (var i = 0; i < n; i++) {
              var j = (Math.random() >= 0.5);
              X.push(j);
            }
            break;
          case 1:
            for (var i = 0; i < n; i++) {
              var j = (Math.random() >= 0.3);
              X.push(j);
            }
            break;
          case 2:
            for (var i = 0; i < n; i++) {
              var j = (Math.random() >= 0.7);
              X.push(j);
            }
            break;
          case 3:
            var j = true;
            for (var i = 0; i < n; i++) {
              X.push(j);
            }
            break;
          case 4:
            for (var i = 0; i < n; i++) {
              var j = (i % 2 == 0);
              X.push(j);
            }
            break;
        };
        return [S, X];
      }

      function anilloStep(X, S) {
        var X_s = [],
          L = X.length;
        for (var i = 0; i < L; i++) {
          if (S.includes(i, 0) && i == 0) {
            X_s.push(!X[L - 1]);
          } else if (S.includes(i, 0) && i != 0) {
            X_s.push(!X[i - 1]);
          } else if (!S.includes(i, 0) && i == 0) {
            X_s.push(X[L - 1]);
          } else if (!S.includes(i, 0) && i != 0) {
            X_s.push(X[i - 1]);
          }
        }
        return X_s;
      }




      // FUNCIONES DE PLOT
      ////////////////////

      function getBlueRed(X) {
        var blue = [],
          red = [];
        for (var i = 0; i < X.length; i++) {
          if (X[i]) {
            blue.push(i);
          } else {
            red.push(i);
          }
        }
        return [blue, red];
      }

      function getTheta(arr, n) {
        var thArr = [];
        for (var i = 0; i < arr.length; i++) {
          thArr.push(360 * (arr[i]) / n);
        }
        return thArr;
      }

      function getRadio(n, r) {
        var rad = [];
        for (var i = 0; i < n; i++) {
          rad.push(r);
        }
        return rad;
      }


      function plotNumber(frames, dif) {
        // Trazas
        var numsTrace = {
          x: frames,
          y: dif,
          mode: 'lines',
          name: 'Diferencia',
          line: {
            color: 'rgb(0,0,255)',
            width: 1,
            opacity: 0.7
          }
        };
        var data = [numsTrace]; // Cargamos las trazas

        var layout = {
          autosize: false,
          width: 500,
          height: 500,
          title: 'Diferencia de números',
          font: {
            size: 15
          },
          plot_bgcolor: 'rgb(223, 223, 223)'
        };

        var config = {
          staticPlot: true
        }

        Plotly.newPlot('graph', data, layout, config);
      }

      function plotAnillo(radBlueExt, thBlueExt, radRedExt, thRedExt, radBlueInt, thBlueInt, radRedInt, thRedInt, radDiv, thDiv) {
        // Trazas
        var extBlueTrace = {
          r: radBlueExt,
          t: thBlueExt,
          mode: 'markers',
          name: 'extBlue',
          marker: {
            color: 'rgb(0,0,255)',
            size: 110,
            opacity: 0.7
          },
          type: 'scatter'
        };
        var extRedTrace = {
          r: radRedExt,
          t: thRedExt,
          mode: 'markers',
          name: 'extRed',
          marker: {
            color: 'rgb(255,0,0)',
            size: 110,
            opacity: 0.7
          },
          type: 'scatter'
        };


        var intBlueTrace = {
          r: radBlueInt,
          t: thBlueInt,
          mode: 'markers',
          name: 'inBlue',
          marker: {
            color: 'rgb(0,0,255)',
            size: 110,
            opacity: 0.7
          },
          type: 'scatter'
        };
        var intRedTrace = {
          r: radRedInt,
          t: thRedInt,
          mode: 'markers',
          name: 'inRed',
          marker: {
            color: 'rgb(255,0,0)',
            size: 110,
            opacity: 0.7
          },
          type: 'scatter'
        };


        var divTrace = {
          r: radDiv,
          t: thDiv,
          mode: 'markers',
          name: 'div',
          marker: {
            color: 'rgb(0,255,0)',
            size: 110,
            opacity: 0.7
          },
          type: 'scatter'
        };

        var data = [extBlueTrace, extRedTrace, intBlueTrace, intRedTrace, divTrace]; // Cargamos las trazas
        //
        // Plotly.restyle('anillo', data, layout);
        var layout = {
          autosize: false,
          width: 300,
          height: 300,
          title: 'Anillo de Kac',
          font: {
            size: 15
          },
          plot_bgcolor: 'rgb(223, 223, 223)',
          radialaxis: {
            tickcolor: 'rgb(253,253,253)',
            showgrid: false,
            zeroline: false,
            showline: false,
            autotick: false,
            ticks: '',
            showticklabels: false
          },
          angularaxis: {
            tickcolor: 'rgb(253,253,253)',
            showgrid: false,
            zeroline: false,
            showline: false,
            autotick: false,
            ticks: '',
            showticklabels: false
          },
          showlegend: false,
          showticklabels: false
        };

        var config = {
          staticPlot: true
        }

        Plotly.newPlot('anillo', data, layout, config);
      }
    </script>
  </body>

</html>
