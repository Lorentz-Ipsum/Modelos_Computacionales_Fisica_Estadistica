<!DOCTYPE html>
<meta charset="utf-8">

<html>

  <head>
    <title>Osciladores V2</title>
    <!-- Numeric.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
      body {
        padding: 45px 0 0 0;
      }

      /* Create three equal columns that floats next to each other */
      .column {
        float: left;
        width: 50%;
      }

      /* Clear floats after the columns */
      .row:after {
        content: "";
        display: table;
        clear: both;
      }

      /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
      @media screen and (max-width: 600px) {
        .column {
          width: 100%;
        }
      }
    </style>
  </head>

  <body style="width:500px; margin-left:auto; margin-right:auto;
        background-color:#c0c0c0; font-family:sans-serif;">

    <h1 style="text-align:center; font-size:150%;">Conjunto de Osciladores</h1>
    <p style="text-align:left">Lorem Ipsum.....</p>

    <canvas id="canvasSec" width="500" height="500" style="position:absolute;">
      Please update your browser
    </canvas>
    <canvas id="canvasOsc" width="500" height="500" style="position:relative;"> </canvas>

    <div style="max-height:300px">
      <div id="graph" style="width: 300px; height: 300px; position: relative;">
        <!-- Plotly chart will be drawn inside this DIV -->
      </div>
    </div>


    <div style="max-height:300px">
      <div id="graphHist" style="width: 300px; height: 300px; position: relative;">
        <!-- Plotly chart will be drawn inside this DIV -->
      </div>
    </div>

    <div style="text-align:right; margin-right:100px; line-height:160%;">
      <label class="font-weight-bold">Numero de osciladores:</label>
      <span id="numeroOut" style="display:inline-block; width:1em;">20</span>
      <input type="range" id="numero" class="slider" name="numero" min="1" max="100" value="20" step="1">

      <br>
      <label class="font-weight-bold">Número de sectores:</label>
      <span id="sectoresOut" style="display:inline-block; width:1em;">5</span>
      <input type="range" id="sectores" class="slider" name="sectores" min="1" max="100" value="5" step="1">

      <br>
      <label class="font-weight-bold">Frecuencias iniciales:</label>
      <select id="freqSelect" name="freqSelect">
        <option value="0">Aleatorias</option>
        <option value="1">Casi iguales</option>
        <option value="2">Equiespaciadas</option>
      </select>

      <br>
      <label class="font-weight-bold">Fases iniciales:</label>
      <select id="faseSelect" name="faseSelect">
        <option value="0">Aleatorias</option>
        <option value="1">Nulas</option>
      </select>

      <br>
      <label class="font-weight-bold">Velocidad:</label>
      <select id="speedSelect" name="speedSelect">
        <option value="0">Lenta</option>
        <option value="1">Media</option>
        <option value="2">Rápida</option>
        <option value="3">Muy rápida</option>
        <option value="4">Lightspeed</option>
      </select>
    </div>

    <br>

    <label class="font-weight-bold input-check"><input type="checkbox" value="something" name="test" /> Start / Stop </label>
    <div class="col-lg-4">
      <!-- Boton para abrir otra ventana -->
      <button class="btn btn-primary" type="button" name="histogram" id="histogram">Abrir otra ventana</button>
      <!-- Pruebas de boton que abra un modal de bootstrap -->
      <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#myModal" id="histBtn">Histograma</button>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <!-- Here is the inside of the modal -->
            

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
    <script src="OsciladoresTest.js"> </script>

  </body>

</html>
